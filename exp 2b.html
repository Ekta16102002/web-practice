<script type="text/javascript" >  
function showcommentform() {  
var data="Name:<br><input type='text' name='name'><br>Comment:<br><textarea rows='5' cols='50'></textarea><br><input type='submit' value='comment'>";  
  
document.getElementById('mylocation').innerHTML=data;  
 }  
function cchange(bgval)
{
  nc = bgval.options[bgval.selectedindex].text;
  document.bgcolor = nc;
  bgval.selectedindex = -1;
}
function openImg(){
    var image = document.getElementById('image');
    var source = image.src;
    window.open(source);
}
</script>
