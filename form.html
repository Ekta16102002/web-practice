<html>
<head>
<title>Forms</title>
</head>
	<body>
		<form action="http://www.google.com" method="get">
			<fieldset>
				<legend>Your Details:</legend>
				Photo: <input type="file" name="fileupload"/><br>
				<br>
				Name: <input type="text" name="name" size="30" maxlength="100">
				<br>
				Email: <input type="email" name="email" size="30" maxlength="100">
				<br>
			</fieldset><br>
			
			<fieldset>
				<legend>Your Review:</legend>
				<p>
					How did you hear about us?
					<select>
						<option value="google">Google</option>
						<option value="friend">Friend</option>
						<option value="advert">Advert</option>
						<option value="other">Other</option>
					</select>
				</p>
				<p>
					Would you visit again?<br>
					<input type="radio" name="rating" value="yes"> Yes
					<input type="radio" name="rating" value="no"> No
					<input type="radio" name="rating" value="maybe"> Maybe
				</p>
				<p>
					<label for="comments">Comments:<br>
					<textarea rows="4" cols="40" id="comments"></textarea>
				</p>
				<input type="checkbox" name="subscribe" checked="checked"> Sign me up for email updates<br>
				<input type="submit" value="Submit review">
			</fieldset>
<br><br>
<fieldset>
				<legend>This is BTS!!</legend>
</fieldset>
		</form>
	
</body></html>
